<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Chicago</title>
        <link rel="stylesheet" href="css/960.css" type="text/css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="css/template.css" type="text/css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="css/colour.css" type="text/css" media="screen" charset="utf-8" />
    </head>
    <body>
        <h1 id="head">Chicago Admin</h1>

        <ul id="navigation">
            <li><span class="active">Первый</span></li>
            <li><a href="#">Второй</a></li>
            <li><a href="#">Третий</a></li>
        </ul>

        <div id="content" class="container_16 clearfix">
            <div class="grid_16">
            </div>
        </div>
        <div id="foot">
            <i>Designed by </i>
        </div>

        <script type="text/template" id="loading">
            <h2>Идет загрузка!!!</h2>
        </script>

        <script type="text/template" id="loadingDone">
            <% for (item in data) {%>
                <h2><%= data[item].name %></h2>
                <div class="utils">
                    <img src="<%= data[item].ico %>" alt="favico">
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td>Истекает</td>
                            <td><% if (data[item].domain) { %>
                                <%= data[item].domain.experation_date %>
                                <% } %>
                            </td>
                        </tr>
                        <tr>
                            <td>Истекает SSL</td>
                            <td><% if (data[item].http) { %>
                                <%= data[item].http.ssl %>
                                <% } %>
                            </td>
                        </tr>
                    </tbody>
                </table>
            <% } %>
        </script>

        <script src="vendors/require.js"></script>
        <script src="js/require.config.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
