<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chicago Online</title>

        <link rel="stylesheet" href="vendors/purecss/pure-min.css">
        <link rel="stylesheet" href="vendors/purecss/grids-responsive-min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>

    <body>
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title">Chicago</h1>
                    <h2 class="brand-tagline">Online</h2>

                    <!--<nav class="nav">-->
                        <!--<ul class="nav-list">-->
                            <!--<li class="nav-item">-->
                                <!--<a class="pure-button" href="http://purecss.io">Pure</a>-->
                            <!--</li>-->
                            <!--<li class="nav-item">-->
                                <!--<a class="pure-button" href="http://yuilibrary.com">YUI Library</a>-->
                            <!--</li>-->
                        <!--</ul>-->
                    <!--</nav>-->
                </div>
            </div>
            <div class="content pure-u-1 pure-u-md-3-4">
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <legend class="links">
                            <a href="#signin" class="right">Авторизация</a>
                            <a href="#sugnin">Регистрация</a>
                        </legend>
                        <div class="pure-control-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Email" class="pure-input-2-3">
                        </div>
                        <div class="pure-control-group">
                            <label for="password">Пароль:</label>
                            <input type="password" id="password"placeholder="Пароль" class="pure-input-2-3">
                        </div>
                        <!--<div class="pure-controls">-->
                            <button type="submit" class="pure-button pure-button-primary">Войти</button>
                        <!--<div>-->

                    </fieldset>
                </form>
            </div>
        </div>


        <script type="text/template" id="loading">
            <h2>Идет загрузка!!!</h2>
        </script>

        <script type="text/template" id="loadingDone">
            <% for (item in data) {%>
                <h2><%= data[item].name %></h2>
                <div class="utils">
                    <img src="<%= data[item].ico %>" alt="favico">
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td>Истекает</td>
                            <td><% if (data[item].domain) { %>
                                <%= data[item].domain.experation_date %>
                                <% } %>
                            </td>
                        </tr>
                        <tr>
                            <td>Истекает SSL</td>
                            <td><% if (data[item].http) { %>
                                <%= data[item].http.ssl %>
                                <% } %>
                            </td>
                        </tr>
                    </tbody>
                </table>
            <% } %>
        </script>

        <script src="vendors/require.js"></script>
        <script src="js/require.config.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
